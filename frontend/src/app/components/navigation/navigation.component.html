<mat-toolbar color="accent">
  <span>
    <a routerLink="/">
      <span>BUS STATION</span>
    </a>
  </span>
  <span>
    <a *ngIf="isAuthenticated" routerLinkActive="active-link" routerLink="/booking">
      <span>Booking</span>
    </a>
    <a *ngIf="isAuthenticated" routerLinkActive="active-link" routerLink="/tickets">
      <span>Tickets</span>
    </a>
    <a *ngIf="!isAuthenticated" routerLinkActive="active-link" routerLink="/login">
      <span>Log In</span>
    </a>
    <a
      *ngIf="isAuthenticated"
      (click)="logout()"
      routerLinkActive="active-link"
      routerLink="/login"
    >
      <span>Log Out</span>
    </a>
    <a *ngIf="!isAuthenticated" routerLinkActive="active-link" routerLink="/signup">
      <span>Sign Up</span>
    </a>
  </span>
</mat-toolbar>
