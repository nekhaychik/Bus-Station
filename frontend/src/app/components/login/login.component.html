<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput placeholder="80291234567" formControlName="phone">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="" formControlName="hash">
  </mat-form-field>
  <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit"><span>Log In</span></button>
</form>
